apiVersion: apps/v1
kind: Deployment
metadata:
  name: fizz-buzz-app
  labels:
    app: fizz-buzz-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fizz-buzz-app
  template:
    metadata:
      labels:
        app: fizz-buzz-app
    spec:
      containers:
        - name: fizz-buzz-app
          image: foo-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "10m"
            limits:
              cpu: "50m"
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fizz-buzz-app
spec:
  selector:
    app: fizz-buzz-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: fizz-buzz-app-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fizz-buzz-app
  updatePolicy:
    updateMode: Recreate
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 50m
          memory: 10Mi
        maxAllowed:
          cpu: 2
          memory: 500Mi
        controlledResources: ["cpu", "memory"]